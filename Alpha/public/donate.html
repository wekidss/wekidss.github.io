<main class="page donate-page fade-in">

  <section class="donate-hero">
    <h1>Support a Young Artist’s Dream</h1>
    <p>Your donation helps with art supplies, classes, and creative learning.</p>
  </section>

  <section class="donate-card">
    
    <div class="donation-type-toggle">
      <span class="label">Donation type</span>
      <div class="toggle-group">
        <button class="btn-toggle active" id="donate-recurring-btn" onclick="setDonationType('recurring')">Recurring</button>
        <button class="btn-toggle" id="donate-oneoff-btn" onclick="setDonationType('oneoff')">One‑off</button>
      </div>
    </div>

    <div class="donation-frequency" id="donation-frequency">
      <span class="label">Frequency</span>
      <div class="toggle-group">
        <button class="btn-toggle active" id="freq-monthly-btn" onclick="setDonationFrequency('monthly')">Monthly</button>
        <button class="btn-toggle" id="freq-yearly-btn" onclick="setDonationFrequency('yearly')">Yearly</button>
      </div>
    </div>

    <div class="donation-options">
      <button class="btn-donate-option" onclick="startDonation(10)">$10</button>
      <button class="btn-donate-option" onclick="startDonation(25)">$25</button>
      <button class="btn-donate-option" onclick="startDonation(50)">$50</button>
      <button class="btn-donate-option" onclick="startDonation('custom')">Custom</button>
    </div>

    <div class="crypto-donate-wrapper">
      <button class="btn-crypto" onclick="startCryptoDonation()">Donate with Crypto</button>
    </div>

  </section>

  <p class="parent-note">
    This website is run by a parent to support [Child Name]’s love for drawing.
    Thank you for encouraging creativity.
  </p>

</main>
